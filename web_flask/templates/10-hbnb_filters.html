<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for("static", filename="styles/4-common.css") }}" rel="stylesheet">
    <link href="{{ url_for("static", filename="styles/6-filters.css") }}" rel="stylesheet">
    <link href="{{ url_for("static", filename="styles/3-header.css")  }}" rel="stylesheet">
    <link href="{{ url_for("static", filename="styles/3-footer.css") }}" rel="stylesheet">
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{url_for("static", filename="images/icon.png")}}"
  />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
          {% for state in states %}
            <li>
              <h2>{{state.name}}</h2>
              <ul>
                {% for city in state.cities %}
                <li>{{ city.name}}</li>
                {% endfor %}
              </ul>
            </li>
          {% endfor %}
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            {%for amenity in amenities%}
              <li>{{amenity.name}}</li>
            {% endfor %}
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      Best School
    </footer>
  </body>
</html>
